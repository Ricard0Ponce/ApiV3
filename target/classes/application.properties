#Configuracion para la documentacion de la API
springdoc.api-docs.path=/api-docs

#Configuracion contexto de la aplicacion
server.servlet.contextPath=/

#Configuracion del puerto
server.port=${PORT:8080}

#Configuracion para fecha
spring.jackson.date-format=io.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

#Nombre de la aplicacion
spring.application.name=servpsi

#Configuracion de la base de datos H2 
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:servpsi;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=${DB_USERNAME:psi}
spring.datasource.password=${DB_PASSWORD:psi}

#Configuracion en la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Configuracion del JPA
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop